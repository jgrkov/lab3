<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Add or Edit Song</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            font-size: 16px;
            color: #333;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #fafafa;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
    </style>
</head>
<body>
<header>
    <h1>Add or Edit Song</h1>
</header>

<main>
    <div class="form-container">
        <h2>Song Details</h2>
        <form th:action="@{/songs/add}" th:method="post">
            <!-- Hidden field for song ID -->
            <input type="hidden" name="id" th:value="${song?.id}">

            <div>
                <label for="title">Song Name:</label>
                <input type="text" id="title" name="title" th:value="${song?.title}" required>
            </div>

            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" th:value="${song?.genre}" required>
            </div>

            <div>
                <label for="releaseYear">Release Year:</label>
                <input type="number" id="releaseYear" name="releaseYear" th:value="${song?.releaseYear}" required>
            </div>

            <div>
                <label for="albumId">Album:</label>
                <select id="albumId" name="albumId" required>
                    <option th:each="album : ${albums}"
                            th:value="${album.id}"
                            th:text="${album.name}"
                            th:selected="${song?.album?.id == album.id}">
                    </option>
                </select>
            </div>

            <div>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</main>
</body>
</html>
